{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}
<main aria-role="main">
	<div class="flex flex-col space-y-8">
		<article>
			<header>
				<h1 class="font-bold text-4xl md:text-5xl">{{.Title}}</h1>
			</header>
			<!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
			{{.Content}}
		</article>
		<ol class="flex flex-col items-start space-y-4">
			<!-- Ranges through content/posts/*.md -->
			{{ range .Pages }}
			<li class="">
				<a href="{{.Permalink}}">
					<h2 class="font-semibold text-3xl">{{.Title}}</h3>
				</a>
				<span class="text-th-muted text-xl">{{.Date.Format "January 2, 2006"}}</span>
			</li>
			{{ end }}
		</ol>
	</div>
</main>
{{ end }}
