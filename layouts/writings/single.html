{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}

<div class="flex flex-col space-y-6 mb-16">
	<section class="flex flex-col space-y-6">
		<header class="flex flex-col space-y-1">
			<h1 id="title" class="font-bold text-4xl md:text-5xl">{{ .Title }}</h1>
			<span id="date" class="text-th-muted">{{ .Date.Format "January 2, 2006" }}</span>
		</header>
		<article class="markdown">
			{{ .Content }}
		</article>
	</section>

	<hr class="border border-gray-100">

	<section>
		<div class="flex flex-col space-y-3 md:items-start">
			<p class="text-th-muted">Expect posts about engineering, bootstrapping, and ruminative ramblings</p>
			<div>
				{{ partial "sub_form.html" . }}
				<a href="/writings/index.xml">or subscribe with rss</a>
			</div>
		</div>
	</section>
</div>

{{ end }}
