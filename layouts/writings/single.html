{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}

<div class="flex flex-col space-y-12 mb-16">
	<section class="flex flex-col space-y-6">
		<header class="flex flex-col space-y-1">
			<h1 id="title" class="font-black font-display text-3xl md:leading-tight">{{ .Title }}</h1>
			<span id="date" class="font-mono text-th-muted text-md">{{ .Date.Format "January 2, 2006" }}</span>
		</header>
		<article class="markdown">
			{{ .Content }}
		</article>
	</section>

	<hr class="-th-muted -opacity-25">

	<section>
		<div class="flex flex-row items-end w-full max-w-max">
			<div class="flex flex-col -mb-1 min-w-min w-full w-10/12">
				<p class="text-th-muted text-md font-mono mb-2 pr-0 sm:pr-8 md:pr-8">Expect posts on engineering, bootstrapping, and ramblings</p>
				{{ partial "sub_form.html" . }}
				<a href="/index.xml" class="inline  max-w-max font-mono text-md">or subscribe with rss</a>
			</div>
			<picture class="filter w-60 -ml-16 mb-6 hidden sm:block filter drop-shadow-sm flex-shrink">
				<source srcset="/images/call_to_action.webp" type="image/webp"></source>
				<source srcset="/images/call_to_action.png" type="image/png"></source>
				<img src="/images/call_to_action.png" alt="Subscribe to updates">
			</picture>
		</div>
	</section>
</div>

{{ end }}
