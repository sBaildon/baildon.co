<form action="https://buttondown.email/api/emails/embed-subscribe/sbaildon" method="post" target="popupwindow"
	onsubmit="window.open('https://buttondown.email/sbaildon', 'popupwindow')">
	<fieldset
		class="flex bg-gray-100 dark:bg-th-input rounded p-1 flex-col space-y-2 sm:flex-row sm:justify-between sm:space-y-0 sm:space-x-1">
		<input type="email"
			class="py-1 px-2 font-md w-72 flex-grow font-mono bg-transparent outline-none ring-th-secondary placeholder-th-muted placeholder-opacity-50"
			placeholder="your@email.com" name="email" id="bd-email" />
		<input type="hidden" value="1" name="embed" />
		<input type="submit"
			class="bg-th-secondary rounded hover:bg-th-highlight cursor-pointer text-white font-black font-display transition duration-75 py-1 px-2"
			value="Get updates" />
	</fieldset>
</form>
