{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}
<main aria-role="main">
	<div class="flex flex-col space-y-8">
		<div>
			<article>
				<header>
					<h1 class="font-black text-3xl font-display">{{.Title}}</h1>
				</header>
				<!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
				{{.Content}}
			</article>
			<nav class="flex flex-row space-x-3 font-mono text-md">
				<a href="/coaching/nutrition">nutrition</a>
				<a href="/coaching/weight">weight</a>
			</nav>
		</div>
	</div>
</main>
{{ end }}
