{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}

<div class="flex flex-col space-y-6 mb-16">
	<section class="flex flex-col space-y-6">
		<header class="flex flex-col space-y-1">
			<h1 id="title" class="font-bold text-4xl md:text-5xl md:leading-tight">{{ .Title }}</h1>
			<span id="date" class="text-th-muted text-xl">{{ .Date.Format "January 2, 2006" }}</span>
		</header>
		<article class="markdown">
			{{ .Content }}
		</article>
	</section>
</div>

{{ end }}
